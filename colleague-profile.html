<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAB Professional Network - Colleague Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ed0100;
            --secondary-color: white;
            --background-color: #202120;
            --text-color: white;
            --card-bg: #2a2b2a;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards 0.2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo img {
            width: 80px;
            height: auto;
            transition: var(--transition);
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .profile-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-left {
            flex: 2;
        }

        .profile-right {
            flex: 1;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        .profile-card:nth-child(1) { animation: fadeIn 0.6s forwards 0.3s; }
        .profile-card:nth-child(2) { animation: fadeIn 0.6s forwards 0.4s; }
        .profile-card:nth-child(3) { animation: fadeIn 0.6s forwards 0.5s; }
        .profile-card:nth-child(4) { animation: fadeIn 0.6s forwards 0.6s; }
        .profile-card:nth-child(5) { animation: fadeIn 0.6s forwards 0.7s; }

        .profile-card h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .profile-card h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .profile-picture:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .colleague-name {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
            color: white;
            text-align: center;
        }

        .colleague-position {
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            font-size: 1.1em;
        }

        .colleague-description {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #ddd;
        }

        /* Skills Section */
        .skill-item {
            margin-bottom: 20px;
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .skill-item:nth-child(1) { animation-delay: 0.4s; }
        .skill-item:nth-child(2) { animation-delay: 0.5s; }
        .skill-item:nth-child(3) { animation-delay: 0.6s; }
        .skill-item:nth-child(4) { animation-delay: 0.7s; }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .skill-level-container {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-level-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            width: 0;
            transition: width 1s ease-in-out, background 0.3s;
        }

        .skill-level-bar:hover {
            background: #ff3333;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 18px;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-3px) scale(1.1);
        }

        /* Certifications */
        .certification-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .certification-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .certification-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .certification-icon {
            color: var(--primary-color);
        }

        .request-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .request-btn:hover {
            background: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(237, 1, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .profile-content {
                flex-direction: column;
            }

            .profile-left, .profile-right {
                flex: 1;
            }
        }

        @media (max-width: 576px) {
            .profile-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }

            .profile-card {
                padding: 20px;
            }
        }

        /* Floating animation for visual interest */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
    <script>
        const params = new URLSearchParams(window.location.search);
        const employeeId = params.get('id');
    
        fetch(`/api/employees/${employeeId}`)
            .then(res => res.json())
            .then(data => {
                document.querySelector('.profile-picture').src = `uploads/${data.ProfilePicture}`;
                document.querySelector('.colleague-name').textContent = data.FullName;
                document.querySelector('.colleague-position').textContent = data.PositionInCompany;
                document.querySelector('.colleague-description').textContent = data.Qualifications;
    
                // Skills
                const skillContainer = document.getElementById('skills-list');
                if (skillContainer && data.skills) {
                    const skills = data.skills.split(',');
                    skills.forEach(skill => {
                        const [name, level] = skill.split(':');
                        const div = document.createElement('div');
                        div.className = 'skill-item';
                        div.innerHTML = `<strong>${name}</strong> - Level ${level}`;
                        skillContainer.appendChild(div);
                    });
                }
    
                // Social Links
                if (data.SocialMediaLink1) document.getElementById('link1').href = data.SocialMediaLink1;
                if (data.SocialMediaLink2) document.getElementById('link2').href = data.SocialMediaLink2;
                if (data.SocialMediaLink3) document.getElementById('link3').href = data.SocialMediaLink3;
            });
    </script>
    
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <div class="logo">
            <img src="logo.png" alt="NAB Logo" class="floating">
        </div>
        <a href="colleagues.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Colleagues
        </a>
    </div>

    <div class="profile-content">
        <div class="profile-left">
            <div class="profile-card">
                <div class="profile-picture-container">
                    <img id="colleague-photo" src="https://via.placeholder.com/150" alt="Colleague Photo" class="profile-picture floating">
                </div>
                <h1 id="colleague-name" class="colleague-name">Sample Colleague</h1>
                <p id="colleague-position" class="colleague-position">Name</p>
                <p id="colleague-email" class="colleague-position"></p>
                <p id="colleague-joining-date" class="colleague-position"></p>
                <p id="colleague-description" class="colleague-description">
                    Sample colleague description (team, position and qualifications)
                </p>
            </div>

            <div class="profile-card">
                <h2 style="color: white">Skills</h2>
                <div class="skill-item">
                    <div class="skill-name">
                        <span>Sample Skill</span>
                        <span>8/10</span>
                    </div>
                    <div class="skill-level-container">
                        <div class="skill-level-bar" style="width: 80%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">
                        <span>Sample Skill</span>
                        <span>6/10</span>
                    </div>
                    <div class="skill-level-container">
                        <div class="skill-level-bar" style="width: 60%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">
                        <span>Sample Skill</span>
                        <span>9/10</span>
                    </div>
                    <div class="skill-level-container">
                        <div class="skill-level-bar" style="width: 90%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-right">
            <div class="profile-card">
                <h2 style="color: white">Certifications</h2>
                <div class="certification-item">
                    <div class="certification-name">
                        <i class="fas fa-file-pdf certification-icon"></i>
                        <span>Placeholder Certification 1.pdf</span>
                    </div>
                    <i class="fas fa-download"></i>
                </div>
                <div class="certification-item">
                    <div class="certification-name">
                        <i class="fas fa-file-word certification-icon"></i>
                        <span>Placeholder Certification 2.docx</span>
                    </div>
                    <i class="fas fa-download"></i>
                </div>
                <button class="request-btn" id="request-cert-btn">
                    <i class="fas fa-paper-plane"></i> Request Access
                </button>
            </div>

            <div class="profile-card">
                <h2 style="color: white">Social Media</h2>
                <div class="social-links">
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link" target="_blank"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle back button
        document.querySelector('.back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });

        // Animate skill bars on scroll into view
        const skillBars = document.querySelectorAll('.skill-level-bar');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const width = entry.target.style.width;
                    entry.target.style.width = '0';
                    setTimeout(() => {
                        entry.target.style.width = width;
                    }, 100);
                }
            });
        }, { threshold: 0.5 });

        skillBars.forEach(bar => {
            observer.observe(bar);
        });

        // Add hover effect to profile cards
        const cards = document.querySelectorAll('.profile-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
                card.style.boxShadow = '0 12px 28px rgba(0, 0, 0, 0.25)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
                card.style.boxShadow = 'var(--box-shadow)';
            });
        });

        // Get colleague ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const colleagueId = urlParams.get('id');

        // Load colleague data (in a real app, this would come from a database)
        const colleagueData = {
            name: "John Doe",
            position: "Senior Developer",
            email: "john.doe@nab.com.au",
            dateOfJoining: "2023-01-15",
            team: "Skill-tech",
            description: "Experienced developer with expertise in web technologies"
        };

        // Update profile information
        document.getElementById('colleague-name').textContent = colleagueData.name;
        document.getElementById('colleague-position').textContent = colleagueData.position;
        document.getElementById('colleague-email').textContent = colleagueData.email;
        document.getElementById('colleague-joining-date').textContent = `Joined: ${new Date(colleagueData.dateOfJoining).toLocaleDateString()}`;
        document.getElementById('colleague-description').textContent = colleagueData.description;
    });
</script>
</body>
</html>
