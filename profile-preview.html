<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAB Professional Network - My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ed0100;
            --secondary-color: white;
            --background-color: #202120;
            --text-color: white;
            --card-bg: #2a2b2a;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards 0.2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo img {
            width: 80px;
            height: auto;
            transition: var(--transition);
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .back-btn, .edit-profile-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover, .edit-profile-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .profile-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-left {
            flex: 2;
        }

        .profile-right {
            flex: 1;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        .profile-card:nth-child(1) { animation: fadeIn 0.6s forwards 0.3s; }
        .profile-card:nth-child(2) { animation: fadeIn 0.6s forwards 0.4s; }
        .profile-card:nth-child(3) { animation: fadeIn 0.6s forwards 0.5s; }
        .profile-card:nth-child(4) { animation: fadeIn 0.6s forwards 0.6s; }
        .profile-card:nth-child(5) { animation: fadeIn 0.6s forwards 0.7s; }

        .profile-card h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .profile-card h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .profile-picture:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .user-name {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
            color: white;
            text-align: center;
        }

        .user-position {
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            font-size: 1.1em;
        }

        .user-description {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #ddd;
        }

        /* Skills Section */
        .skill-item {
            margin-bottom: 20px;
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .skill-item:nth-child(1) { animation-delay: 0.4s; }
        .skill-item:nth-child(2) { animation-delay: 0.5s; }
        .skill-item:nth-child(3) { animation-delay: 0.6s; }
        .skill-item:nth-child(4) { animation-delay: 0.7s; }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .skill-level-container {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-level-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            width: 0;
            transition: width 1s ease-in-out, background 0.3s;
        }

        .skill-level-bar:hover {
            background: #ff3333;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 18px;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-3px) scale(1.1);
        }

        /* Certifications */
        .certification-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .certification-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .certification-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .certification-icon {
            color: var(--primary-color);
        }

        .download-icon {
            color: var(--text-color);
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .profile-content {
                flex-direction: column;
            }

            .profile-left, .profile-right {
                flex: 1;
            }
        }

        @media (max-width: 576px) {
            .profile-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .back-btn, .edit-profile-btn {
                width: 100%;
                justify-content: center;
            }

            .profile-card {
                padding: 20px;
            }
        }

        /* Floating animation for visual interest */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <div class="logo">
            <img src="logo.png" alt="NAB Logo" class="floating">
        </div>
        <div class="action-buttons">
            <a href="colleague-view.html" class="back-btn" onclick="window.location.href='colleague-view.html'">
                <i class="fas fa-arrow-left"></i> Back to Colleagues
            </a>
            <button class="edit-profile-btn" onclick="window.location.href='profile-creation.html'">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
        </div>
    </div>

    <div class="profile-content">
        <div class="profile-left">
            <div class="profile-card">
                <div class="profile-picture-container">
                    <img id="user-photo" src="https://via.placeholder.com/150" alt="User Photo" class="profile-picture floating">
                </div>
                <h1 id="user-name" class="user-name"></h1>
                <p id="user-position" class="user-position"></p>
                <p id="user-email" class="user-position"></p>
                <p id="user-joining-date" class="user-position"></p>
                <p id="user-description" class="user-description"></p>
            </div>

            <div class="profile-card">
                <h2>Skills</h2>
                <div id="skills-display">
                </div>
            </div>

            <div class="profile-card">
                <h2>Qualifications</h2>
                <p id="user-qualifications"></p>
            </div>
        </div>

        <div class="profile-right">
            <div class="profile-card">
                <h2>Certifications</h2>
                <div id="certifications-display">
                </div>
            </div>

            <div class="profile-card">
                <h2>Social Media</h2>
                <div class="social-links" id="social-links-display">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userProfile = JSON.parse(localStorage.getItem('userProfile'));
        const certifications = JSON.parse(localStorage.getItem('certifications'));
        const profilePicture = localStorage.getItem('profilePicture');

        if (userProfile) {
            document.getElementById('user-name').textContent = userProfile.name;
            document.getElementById('user-position').textContent = `${userProfile.position}${userProfile.team && userProfile.team.toUpperCase() !== 'NA' ? ' - ' + userProfile.team : ''}`;
            document.getElementById('user-email').textContent = userProfile.email;
            document.getElementById('user-joining-date').textContent = `Joined: ${new Date(userProfile.dateOfJoining).toLocaleDateString()}`;
            document.getElementById('user-description').textContent = userProfile.qualifications;

            // Display skills
            const skillsDisplay = document.getElementById('skills-display');
            userProfile.skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <div class="skill-name">
                        <span>${skill.name}</span>
                        <span>${skill.level}/10</span>
                    </div>
                    <div class="skill-level-container">
                        <div class="skill-level-bar" style="width: ${skill.level * 10}%"></div>
                    </div>
                `;
                skillsDisplay.appendChild(skillItem);
            });

            // Display certifications
            const certificationsDisplay = document.getElementById('certifications-display');
            certifications.forEach(cert => {
                const certItem = document.createElement('div');
                certItem.className = 'certification-item';
                certItem.innerHTML = `
                    <div class="certification-name">
                        <i class="fas fa-file-pdf certification-icon"></i>
                        <span>${cert}</span>
                    </div>
                    <i class="fas fa-download"></i>
                `;
                certificationsDisplay.appendChild(certItem);
            });

            // Display social media links
            const socialLinksDisplay = document.getElementById('social-links-display');
            if (userProfile.socialMedia.linkedin) {
                socialLinksDisplay.innerHTML += `
                    <a href="${userProfile.socialMedia.linkedin}" class="social-link" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                `;
            }
            if (userProfile.socialMedia.instagram) {
                socialLinksDisplay.innerHTML += `
                    <a href="${userProfile.socialMedia.instagram}" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                `;
            }
            if (userProfile.socialMedia.facebook) {
                socialLinksDisplay.innerHTML += `
                    <a href="${userProfile.socialMedia.facebook}" class="social-link" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                `;
            }
        }

        if (profilePicture) {
            document.getElementById('user-photo').src = profilePicture;
        }

        // Handle edit profile button
        document.querySelector('.edit-profile-btn').addEventListener('click', function() {
            window.location.href = 'profile-creation.html';
        });

        // Handle back button
        document.querySelector('.back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    });
</script>
</body>
</html>
